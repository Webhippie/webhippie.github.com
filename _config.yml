title: "Webhippie United"
slogan: "Software- und Web-Entwicklung"
url: "http://webhippie.de"

description: "Zusammenschluss junger, agiler Webentwickler und Designer"
keywords: "webhippie, united, rails, angular, meteor"

highlighter: true
safe: false

gems:
  - "jekyll-assets"

exclude:
  - "Rakefile"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"

assets:
  sources:
    - "_assets/fonts"
    - "_assets/javascripts"
    - "_assets/stylesheets"
  assets:
    - "*.eot"
    - "*.svg"
    - "*.ttf"
    - "*.woff"
    - "*.woff2"
