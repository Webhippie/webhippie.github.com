---
layout: postlist
title: Blog
link: home
---

<div class="row spaceTop">
{% for post in site.posts %}
	<div class="small-11 small-centered large-9 large-centered columns postPanel">
		<div class="row upperBar">		
			<div class="small-9 columns">
				<div class="postAvatar hide-for-small">
					<img src="{% asset_path the_hip_one.png %}"/>
				</div>						
				<div class="postTitle">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</div>
			</div>
			<div class="small-3 columns">
				<div class="postDate">
					{{ post.date | date: "%d.%m.%Y" }}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<div class="blogContent">
					{{ post.excerpt }}
				</div>			
			</div>
		</div>
		<div class="row lowerBar">
			<div class="small-3 columns">
				<div class="postInfo">
					<span>{{ post.author }}</span>
				</div>
			</div>
			<div class="small-9 columns">
				<div class="postInfo">
					Tags:
					{% for tag in post.tags %}
						<a href="/tag/{{ tag }}">{{ tag }}</a>
					{% endfor %}
				</div>	
			</div>		
		</div>	
	</div>
{% endfor %}
</div>
