---
layout: postlist
title: Blog
---

<div class="row">
{% for post in site.posts %}
	<div class="small-12 small-centered large-9 large-centered columns postPanel">
		<div class="row">		
			<div class="small-10 columns postTitle">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</div>
			<div class="small-2 columns postDate">
				{{ post.date | date: "%d.%m.%Y" }}
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns postExcerpt">
				{{ post.excerpt }}					
			</div>
		</div>
		<div class="row">
			<div class="small-3 columns postInfo">
				Author: <span>{{ post.author }}</span>
			</div>
			<div class="small-9 columns postInfo">
				Tags: 
				{% for tag in post.tags %}
					<a href="#">{{ tag }}</a>
				{% endfor %}	
			</div>		
		</div>
	</div>
{% endfor %}
</div>
