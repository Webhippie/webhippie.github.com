---
layout: default
title: Blog
link: home
---

<div class="row">
  <div class="small-12 spaced-top spaced-bottom columns">
    <div class="site-title">
      {{ page.title }}
    </div>
  </div>
</div>

<div class="row">
{% for post in site.posts %}
  <div class="small-12 small-centered large-9 large-centered columns">
    <div class="blog-post">
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="post-info">
        {{ post.date | date: "%d.%m.%Y" }} / {{ post.author }}
      </div>
      <div class="post-content spaced-top spaced-bottom">
        {{ post.excerpt }}
      </div>      
      <div class="post-tags">
        <span class="tags-label">Tags:</span>
        <div class="tags-list">
          {% for tag in post.tags %}
            <a href="/tag/{{ tag }}">{{ tag }}</a>&nbsp;/ 
          {% endfor %}
        </div>
      </div>
    </div> 
  </div>
{% endfor %}
</div>
