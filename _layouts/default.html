<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>

    <meta name="description" content="{{site.description}}" />
    <meta name="author" content="{{site.author}}" />    

    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
  </head>
  <body>
    <header>
      <hgroup>
        <h1><a href="{{site.baseurl}}/">Webhippie.de</a></h1>
      </hgroup>

      <hr />
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr />

      <p>
        &copy; <time>2013</time> {{ site.author }}
      </p>
    </footer>
  </body>
</html>
