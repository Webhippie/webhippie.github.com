---
layout: postlist
---
<div class="small-12 small-uncentered large-9 large-centered columns">
	<div class="row">	
		<h2 class="tagtitle">{{page.title}}</h2>
	</div>
</div>
	<!--ul-->
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}

	<div class="small-11 small-centered large-9 large-centered columns postPanel">
		<div class="row upperBar">		
			<div class="small-9 columns">
				<div class="postAvatar hide-for-small">
					<img src="{% asset_path the_hip_one.png %}"/>
				</div>						
				<div class="postTitle">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</div>
			</div>
			<div class="small-3 columns">
				<div class="postDate">
					{{ post.date | date: "%d.%m.%Y" }}
				</div>
			</div>
		</div>
		<!--div class="row">
			<div class="small-12 columns">
				<div class="blogContent">
					{{ post.excerpt }}
				</div>			
			</div>
		</div-->
		<div class="row lowerBar">
			<div class="small-3 columns">
				<div class="postInfo">
					Author: <span>{{ post.author }}</span>
				</div>
			</div>
			<div class="small-9 columns">
				<div class="postInfo">
					Tags:
					{% for tag in post.tags %}
						<a href="/tag/{{ tag }}">{{ tag }}</a>
					{% endfor %}
				</div>	
			</div>		
		</div>	
	</div>

	<!--li class="archive_list">
	<time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a>
	<p class="summary">{{post.summary}}
	<ul class="tag_list">
		{% for tag in post.tags %}
			<li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
		{% endfor %}
	</ul>
	</li-->
	{% endif %}
	{% endfor %}
	{% endfor %}
	<!--/ul-->
</div>
