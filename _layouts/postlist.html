<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

		<meta name="description" content="{{site.description}}" />
		<meta name="author" content="{{site.author}}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">        

		{% stylesheet app %}

		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-42786921-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body>
		
		{% include header.html %}

		<!--div class="whSmallBlogButton show-for-small">
			<a href="#">BLOG</a>
		</div-->

		<div class="row">
			<div class="row spaceTop">
				<div class="small-11 small-centered large-9 large-centered columns">
					<div class="text-right">
						<div class="row">
							<a class="ref-btn" href="{{ site.url }}/feed.xml">RSS</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row spaceBottom">
				{{ content }}
		</div>

		{% include footer.html %}

	</body>
</html>
