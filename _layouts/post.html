<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

		<meta name="description" content="{{site.description}}" />
		<meta name="author" content="{{site.author}}" />    

		{% stylesheet app %}
		{% stylesheet pygments %}
	</head>
	<body>
		<div class="headerBar">
			<div class="row">
				<div class="small-12 small-uncentered large-9 large-centered columns">
					<div id="titleText"><a href="/blog.html">{{site.name}}.Blog</a></div>
				</div>
			</div>
		  
			<div class="row">
				<div class="small-12 small-uncentered large-9 large-centered columns">
					<a href="/" class="homeLink">&lt;- Home</a>
				</div>
			</div>
			<!--a class="hide-for-small whBlogButton right">BLOG</a-->
		</div>

		<!--div class="whSmallBlogButton show-for-small">
			<a href="#">BLOG</a>
		</div-->

		<div class="row spaceBottom">
			<div class="small-12 small-uncentered large-9 large-centered columns postPanel">
				<div class="row upperBar">		
					<div class="small-9 columns">
						<div class="postAvatar hide-for-small">
							<img src="{% asset_path the_hip_one.png %}"/>
						</div>						
						<div class="postTitle">
							{{ page.title }}
						</div>
					</div>
					<div class="small-3 columns">
						<div class="postDate">
							{{ page.date | date: "%d.%m.%Y" }}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="small-12 columns">
						<div class="blogContent">
							{{ content }} 
						</div>			
					</div>
				</div>
				<div class="row lowerBar">
					<div class="small-3 columns">
						<div class="postInfo">
							Author: <span>{{ page.author }}</span>
						</div>
					</div>
					<div class="small-9 columns">
						<div class="postInfo">
							Tags:
							{% for tag in page.tags %}
								<a href="/tag/{{ tag }}">{{ tag }}</a>
							{% endfor %}
						</div>	
					</div>		
				</div>	
			</div>
		</div>

		{% include footer.html %}

	</body>
</html>
